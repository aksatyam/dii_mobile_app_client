<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="list"></ion-icon>
        </button>
        <ion-title text-center>
            {{title}}
        </ion-title>
    </ion-navbar>
    <div class="heading">
        {{industyDeatils}}
    </div>
</ion-header>
    
<ion-content class="app-background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab top right edge>
        <button ion-fab mini tappable (click)="addInduSchedules()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card *ngFor="let sched of ScheduleData">
        <ion-card-header>
            Product Name : {{sched.product_id.material_name}}
        </ion-card-header>
        <ion-card-content>
            <p *ngFor="let li of sched.stages;let i=index;">
                {{i+1}}. {{li.stage_id.stage_name}}, Per Unit Time: {{li.perUnitTime}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
