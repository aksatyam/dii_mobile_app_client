<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="list"></ion-icon>
        </button>
        <ion-title text-center>
            {{title}}
        </ion-title>
    </ion-navbar>
    <div class="heading">
        {{industyDeatils}}
    </div>
</ion-header>
    
<ion-content class="app-background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab top right edge>
        <button ion-fab mini tappable (click)="addInduProducts()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card *ngFor="let list of MaterialChkData">
        <ion-card-header>
            Product Name : {{list.product_id.material_name}}
        </ion-card-header>
        <ion-card-content>
            <ion-label>
                Material Used
            </ion-label>
            <p *ngFor="let li of list.materials;let i=index;">
                {{i+1}}. {{li.material_id.material_name}}, Quantity: {{li.quantity}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
