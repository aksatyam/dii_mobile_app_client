<ion-header>
    <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="list"></ion-icon>
            </button>
            <ion-title text-center>
                {{title}}
            </ion-title>
    </ion-navbar>
    <div class="heading">
            {{industyDeatils}}
    </div>
</ion-header>
        
<ion-content class="app-background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab top right edge>
        <button ion-fab mini tappable (click)="addInduScheduleTransaction()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card *ngFor="let sched of SchedTransData">
        <ion-card-header>
            Product Name :  {{sched.product_id.material_name}}
            <br>
            Quantity  : {{sched.quantity}}
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    From Date
                </ion-col>
                <ion-col>
                    To Date
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    {{sched.fromDate | date}}
                </ion-col>
                <ion-col>
                    {{sched.toDate | date}}
                </ion-col>
            </ion-row>
            <hr>
            <ion-item>
                <button ion-button round class="btnSave" tappable (click)="requiredMaterials(sched)">Required Materials</button>
                <!-- <ion-icon item-end name="md-create"></ion-icon> -->
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
