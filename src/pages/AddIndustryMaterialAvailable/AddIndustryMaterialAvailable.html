<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="list"></ion-icon>
        </button>
        <ion-title text-center>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content class="app-background">
    <ion-card>
        <ion-item>
            <ion-label>Select Material</ion-label>
            <ion-select col-12 [(ngModel)]="Material" placeholder="Select Material" (ionChange)="MaterialSelected()">
                <ion-option *ngFor="let prod of AllMaterialData" value="{{prod._id}}">{{prod.material_name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item style="padding-left:15px;">
                <ion-label floating>Quantity</ion-label>
                <ion-input type="number" maxlength="10" [(ngModel)]="Quantity"></ion-input>
        </ion-item>
        <ion-item style="margin-top:5px;">
            <button ion-button class="btnSave"  (click)="SaveMaterialAvailable()">Save</button>
            <button ion-button class="btnClear"  (click)="Reset()">Clear</button>
        </ion-item>
    </ion-card>
</ion-content>
